{% extends 'base.html' %} 
{% load static %}

{% block title %} Estoque {% endblock title %}

{% block content %}
    <h2>Cadastre produtos no estoque</h2>
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit">Adicionar</button>
    </form>
{% endblock %}
