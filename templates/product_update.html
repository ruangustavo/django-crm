{% extends 'base.html' %} 
{% load static %}

{% block title %}Atualizar produto{% endblock title %}

{% block content %}
  <h2>Atualize produtos do estoque</h2>

  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <div class="row">
      <button type="submit">Salvar</button>
      <a href="{% url 'enterprise:product_delete' product.id %}">Deletar</a>
    </div>
  </form>
{% endblock %}
