{% extends 'base.html' %} 
{% load static %}

{% block title %}Realizar vendas{% endblock title %}

{% block content %}
  <h2>Realize uma venda</h2>

  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}

    <div class="row">
      <a href="{% url 'enterprise:home' %}">Voltar</a>
      <button type="submit">Salvar</button>
    </div>
  </form>
{% endblock %}
