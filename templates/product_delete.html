{% extends 'base.html' %} 
{% load static %}

{% block title %}Deletar produto{% endblock title %}

{% block content %}
  <h2>Delete produtos do estoque</h2>

  <form method="post">
    {% csrf_token %}
    <p>Tem certeza que deseja deletar o produto "{{ product.name }}"?</p>
    <div class="row">
      <button type="submit">Sim</button>
      <a href="{% url 'enterprise:home' %}">Cancelar</a>
    </div>
  </form>
{% endblock %}
